        @font-face {
            font-family: 'Cooper';

        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar wrapper */
.navbar-wrapper {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 10rem;
    transition: background 0.3s ease, padding 0.3s ease;
    width: 100%;
}

.navbar.sticky {
    background: white;
    padding: 0.5rem 10rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Navigation links */
.collapse {
    display: flex;
    gap: 2rem;
    color: black;
    font-size: 18px;
    font-weight: bold;
}

.collapse a {
    text-decoration: none;
    color: black;
}

/* Responsive menu toggle */
.hamburger-menu {
    display: none;
    cursor: pointer;
}

/* Custom logo styling */
img.custom-logo {
    height: 80px;
    width: 80px;
    filter: drop-shadow(0 0 1px black);
}

/* Icon container */
.icon {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.icon i {
    font-size: 20px;
}

/* User profile container */
.user-profile {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.user-profile span {
    font-size: 16px;
    font-weight: bold;
}

/* Media Queries for Responsive Design */

/* Large screens (laptops/desktops) */
@media (min-width: 1200px) {
    .navbar {
        padding: 1rem 10rem;
    }
}

/* Medium screens (tablets) */
@media (min-width: 768px) and (max-width: 1199px) {
    .navbar {
        padding: 1rem 5rem;
    }

    .collapse {
        gap: 1.5rem;
    }

    img.custom-logo {
        height: 60px;
        width: 60px;
    }
}

/* Small screens (phones) */
@media (max-width: 767px) {
    .navbar {
        padding: 1rem 2rem;
        flex-direction: column;
        align-items: flex-start;
    }

    .collapse {
        display: none;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-top: 1rem;
    }

    .collapse.active {
        display: flex;
    }

    .hamburger-menu {
        display: block;
        font-size: 30px;
    }

    .icon, .user-profile {
        display: none; /* Hide on small screens */
    }
}


        #Home{
            width: 100%;
            height: 100vh;
            background: url("png/slide-02.jpg")no-repeat center center;
            background-size: cover;
        }

        .left{
            position: absolute;
            top: 50%;
            left: -5%;
            transform: translate(40%,-50%);
        }

        .slide {
            display: inline-block; /* Ensure that animation works smoothly */
            animation: slideIn 2s ease-out; /* Adjust duration and easing as needed */
            color: black; /* Start with a lighter color */
            font-family: 'Cooper', serif; /* Apply the Cooper font */
            font-size: 60px;
            transition: color 2s ease-out; /* Smooth color transition */
        }

        @keyframes slideIn {
            from {
                transform: translateX(50%); /* Start from right outside */
                opacity: 0; /* Start with hidden text */
                color: #ccc; /* Start with a lighter color */
            }
            to {
                transform: translateX(0); /* End at the final position */
                opacity: 1; /* End with visible text */
                color: black; /* End with a darker color */
            }
        }

        /* Base styles for all devices */
#Shop {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap to the next line */
    gap: 20px; /* Space between items */
    justify-content: center; /* Center items within the container */
    padding: 20px;
}

.item {
    position: relative; /* Enables absolute positioning for text */
    width: 100%; /* Full width on smaller screens */
    max-width: 35rem; /* Limit the maximum width of each item */
    margin: 0 auto; /* Center item horizontally within its container */
}

.item img {
    width: 100%; /* Image takes full width of the container */
    height: 20rem; /* Set a fixed height */
    object-fit: cover; /* Ensures the image covers the container */
    box-shadow: 0.5px 0.5px 0.5px 1px black; /* Add a shadow around images */
}

.item h1,
.item h4 {
    position: absolute; /* Position text over the image */
    color: black; /* White text for contrast */
    width: 100%; /* Full width to center text */
    text-align: center; /* Center the text horizontally */
    margin: 0; /* Remove default margins */
    left: 25%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust for horizontal centering */
}

.item h1 {
    top: 20%; /* Center vertically */
    transform: translate(-50%, -50%); /* Adjust for both horizontal and vertical centering */
    font-size: 2rem; /* Adjust the font size */
}

.item h4 {
    top: 30%; /* Position subtitle below the title */
    transform: translate(-50%, -50%); /* Adjust for both horizontal and vertical centering */
    font-size: 1rem; /* Adjust the font size */
}

/* Media Query for Tablets and Larger Screens */
@media (min-width: 768px) {
    .item {
        width: 48%; /* Two items per row on tablets */
    }
}

/* Media Query for Desktops and Larger Screens */
@media (min-width: 1024px) {
    .item {
        width: 30%; /* Three items per row on desktops */
    }
}

    <script>
        $(document).ready(function() {
            // Check if user is logged in
            var username = localStorage.getItem('#username');
            if (username) {
                $('#username').text(username);
            } else {
                $('#username').text('guest');
            }

            $('#userIcon').on('click', function() {
                window.location.href = 'login.html'; // Redirect to login page
            });
            
            $('.hamburger-menu').click(function() {
                $('.collapse').toggleClass('active');
            });

            // jQuery for sticky navbar effect
            $(window).scroll(function() {
                if ($(this).scrollTop() > 0) {
                    $('.navbar').addClass('sticky');
                } else {
                    $('.navbar').removeClass('sticky');
                }
            });
        });
    </script>
