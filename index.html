<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- isotope -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @font-face {
            font-family: 'Cooper';
            src: url('fonts/Cooper.woff2') format('woff2'),
                 url('fonts/Cooper.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .navbar-wrapper{
            padding: 0 10rem;
            z-index: 999;
        }
        .navbar{
            display: flex;
            justify-content: space-around;
            position: fixed;
            width: 80%;
        }
        .collapse{
            gap: 4rem;
            color: black;
            font-size: 20px ;
            font-weight: 666;
        }

        img.custom-logo {
            height: 100px;
            width: 100px;
            filter: drop-shadow(0 0 1px black);
            color: black;
        }

        .icon {
            display: flex;
            align-items: center;
            gap: 10px; /* Adjust spacing between icons as needed */
        }

        .icon i {
            font-size: 30px; /* Adjust icon size as needed */
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 5px; /* Adjust spacing between icon and username */
        }

        .user-profile span {
            font-size: 16px; /* Adjust font size of the username */
            font-weight: bold; /* Optional: make the username bold */
        }

        #home{
            width: 100%;
            height: 100vh;
            background: url("png/slide-02.jpg")no-repeat;
            background-size: cover;
        }

        .left{
            position: absolute;
            top: 50%;
            left: -5%;
            transform: translate(40%,-50%);
        }

        .slide {
            display: inline-block; /* Ensure that animation works smoothly */
            animation: slideIn 2s ease-out; /* Adjust duration and easing as needed */
            color: black; /* Start with a lighter color */
            font-family: 'Cooper', serif; /* Apply the Cooper font */
            font-size: 60px;
            transition: color 2s ease-out; /* Smooth color transition */
        }

        @keyframes slideIn {
            from {
                transform: translateX(50%); /* Start from right outside */
                opacity: 0; /* Start with hidden text */
                color: #ccc; /* Start with a lighter color */
            }
            to {
                transform: translateX(0); /* End at the final position */
                opacity: 1; /* End with visible text */
                color: black; /* End with a darker color */
            }
        }
    </style>
</head>
<body>
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarsupportedContent">
                <a class="navbar-brand" href="#">
                    <img src="png/logo-no-background.png" alt="Logo" class="custom-logo">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex icon">
                    <i class='bx bx-search-alt-2'></i>
                    <i class='bx bxs-cart-alt'></i>
                    <i class='bx bx-heart'></i>
                    <div class="user-profile" id="userIcon">
                        <i class='bx bxs-user-circle'></i>
                        <span id="username"></span>
                    </div>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <section id="home">
        <div class="left">
                <h2>Men New-Season</h2>
                <h1 class="slide">JACKETS & COATS</h1>
        </div>
    </section>
    
    <script>
        $(document).ready(function() {
            // Check if user is logged in
            var username = localStorage.getItem('#username');
            if (username) {
                $('#username').text(username);
            } else {
                $('#username').text('guest');
            }

            $('#userIcon').on('click', function() {
                window.location.href = 'login.html'; // Redirect to login page
            });
        });
    </script>
    
</body>
</html>
