<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #e9ecef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form_container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    width: 350px;
    transition: transform 0.3s;
}

.form_container:hover {
    transform: scale(1.02);
}

.title_container {
    text-align: center;
    margin-bottom: 25px;
}

.title {
    font-size: 28px;
    margin: 0;
    color: #333;
}

.subtitle {
    color: #777;
    font-size: 14px;
    margin-bottom: 15px;
}

.input_container {
    margin-bottom: 20px;
}

.input_label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input_field {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.input_field:focus {
    border-color: #007bff;
    outline: none;
}

.checkbox_container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.checkbox {
    margin-right: 5px;
}

.btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

.separator {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.line {
    flex: 1;
    border: 1px solid #ccc;
}

.or {
    margin: 0 10px;
    font-size: 14px;
    color: #777;
}

.login_with_google {
    display: block;
    text-align: center;
    margin: 10px 0;
    color: #db4437;
    cursor: pointer;
    font-size: 14px;
}

.register_container {
    text-align: center;
    font-size: 14px;
}

.register {
    margin: 0 5px;
}

.alert {
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

.alert-success {
    background-color: #dff0d8;
    color: #3c763d;
}

.alert-danger {
    background-color: #f2dede;
    color: #a94442;
}

    </style>
</head>
<body>
    <form id="loginForm" class="form_container">
        <div class="logo_container"></div>
        <div class="title_container">
            <p class="title">Login to your Account</p>
            <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
        </div>
        <br>
        <div class="input_container">
            <label class="input_label" for="username">Email</label>
            <input placeholder="Email or Mobile No." name="enum" type="text" class="input_field" id="username">
        </div>
        <div class="input_container">
            <label class="input_label" for="password">Password</label>
            <input placeholder="Password" name="pword" type="password" class="input_field" id="password">
        </div>
        <div class="checkbox_container">
            <input type="checkbox" class="checkbox" id="remember_me">
            <label for="remember_me" class="checkbox_label">Remember Me</label>
            <span class="forgot_password"><a href="forgot_password_url">Forgot Password?</a></span>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="separator">
            <hr class="line"><span class="or">or</span><hr class="line">
        </div>
        <span class="login_with_google">Log in with Google</span>
        <div class="register_container">
            <span class="register">Don't have an account?</span>
            <span class="register"><a href="signup_url">Create an account</a></span>
        </div>
        <div id="message"></div>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                var username = $('#username').val();
                var password = $('#password').val();
                
                // Example static username and password
                var validUsername = 'Sumit';
                var validPassword = 'password123';
                
                if (username === validUsername && password === validPassword) {
                    // Store username in local storage
                    localStorage.setItem('username', username);
                    $('#message').html('<div class="alert alert-success">Login successful!</div>');
                    
                    // Redirect to the home page
                    setTimeout(function() {
                        window.location.href = 'index.html'; // Redirect to the protected page
                    }, 1000);
                } else {
                    $('#message').html('<div class="alert alert-danger">Invalid username or password.</div>');
                }
            });
        });
    </script>
</body>
</html>
