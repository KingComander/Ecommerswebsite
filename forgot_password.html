<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form_container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .title_container {
            text-align: center;
            margin-bottom: 25px;
        }

        .title {
            font-size: 28px;
            margin: 0;
            color: #333;
        }

        .subtitle {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .input_container {
            margin-bottom: 20px;
        }

        .input_label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input_field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input_field:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back_to_login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back_to_login a {
            color: #007bff;
            text-decoration: none;
        }

        .back_to_login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="forgotPasswordForm" class="form_container">
        <div class="title_container">
            <p class="title">Forgot Password</p>
            <span class="subtitle">Enter your email address to reset your password.</span>
        </div>
        <div class="input_container">
            <label class="input_label" for="email">Email</label>
            <input placeholder="Enter your email" name="email" type="email" class="input_field" id="email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
        <div class="back_to_login">
            <span>Remembered your password? <a href="login.html">Back to Login</a></span>
        </div>
    </form>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Isotope (if needed) -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#forgotPasswordForm').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                var email = $('#email').val();
                
                if (email) {
                    // Simulating email sending process
                    swal("Success!", "A password reset link has been sent to " + email, "success");
                } else {
                    swal("Error", "Please enter a valid email address.", "error");
                }
            });
        });
    </script>
</body>
</html>
